<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #222;
            transition: background-image 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .versiculo {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .mensagem {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .data {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .botao-compartilhar {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="versiculo" id="versiculo"></div>
        <div class="mensagem" id="mensagem"></div>
        <div class="data" id="data"></div>
        <button class="botao-compartilhar" onclick="compartilharVersiculo()">Compartilhar via WhatsApp</button>
    </div>

    <script>
        const imagensFundo = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80',
            'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80',
            'https://images.unsplash.com/photo-1506748686214-29a5bba01d9a?auto=format&fit=crop&w=1600&q=80',
            'https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80',
            'https://images.unsplash.com/photo-1506748686214-e39c0bcdcb27?auto=format&fit=crop&w=1600&q=80'
        ];
        document.body.style.backgroundImage = `url('${imagensFundo[Math.floor(Math.random() * imagensFundo.length)]}')`;

        const versiculos = [
            { texto: "Tudo posso naquele que me fortalece. (Filipenses 4:13)", mensagem: "Com Jesus ao seu lado, você pode enfrentar qualquer desafio." },
            { texto: "O Senhor é o meu pastor, nada me faltará. (Salmos 23:1)", mensagem: "Confie em Deus para cuidar de todas as suas necessidades." },
            { texto: "Entrega o teu caminho ao Senhor; confia nele, e o mais ele fará. (Salmos 37:5)", mensagem: "Coloque seus planos nas mãos de Deus e tenha fé." },
            { texto: "Lâmpada para os meus pés é a tua palavra, e luz para o meu caminho. (Salmos 119:105)", mensagem: "A Palavra de Deus guia cada passo da nossa jornada." },
            { texto: "Alegrai-vos na esperança, sede pacientes na tribulação, perseverai na oração. (Romanos 12:12)", mensagem: "Esperança e oração nos fortalecem em tempos difíceis." },
            { texto: "Porque sou eu que conheço os planos que tenho para vocês, diz o Senhor. (Jeremias 29:11)", mensagem: "Deus tem um futuro de esperança preparado para você." },
            { texto: "Não temas, porque eu sou contigo. (Isaías 41:10)", mensagem: "Deus está ao seu lado em todos os momentos." },
            { texto: "Buscai primeiro o Reino de Deus. (Mateus 6:33)", mensagem: "Coloque Deus em primeiro lugar e o restante será acrescentado." },
            { texto: "Sede fortes e corajosos. (Josué 1:9)", mensagem: "A coragem vem da confiança em Deus." },
            { texto: "Bem-aventurados os que choram, porque serão consolados. (Mateus 5:4)", mensagem: "O consolo de Deus está sobre aqueles que sofrem." }
        ];

        const hoje = new Date();
        const diaSemana = hoje.toLocaleDateString('pt-BR', { weekday: 'long' });
        const dataCompleta = hoje.toLocaleDateString('pt-BR');
        const hora = hoje.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const versiculoAleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];

        document.getElementById('versiculo').innerText = versiculoAleatorio.texto;
        document.getElementById('mensagem').innerText = versiculoAleatorio.mensagem;
        document.getElementById('data').innerText = `${diaSemana}, ${dataCompleta} às ${hora}`;

        function compartilharVersiculo() {
            const texto = `Versículo do Dia: ${versiculoAleatorio.texto}\nMensagem: ${versiculoAleatorio.mensagem}`;
            const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
