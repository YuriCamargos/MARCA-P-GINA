<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        video#bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .versiculo {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .mensagem {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .data {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .botao-compartilhar {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="https://storage.coverr.co/videos/coverr-nature-in-the-woods-7577/1080p.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="content">
        <div class="versiculo" id="versiculo"></div>
        <div class="mensagem" id="mensagem"></div>
        <div class="data" id="data"></div>
        <button class="botao-compartilhar" onclick="compartilharVersiculo()">Compartilhar via WhatsApp</button>
    </div>

    <script>
        const versiculos = [
            { texto: "Tudo posso naquele que me fortalece. (Filipenses 4:13)", mensagem: "Com Jesus ao seu lado, você pode enfrentar qualquer desafio." },
            { texto: "O Senhor é o meu pastor, nada me faltará. (Salmos 23:1)", mensagem: "Confie em Deus para cuidar de todas as suas necessidades." },
            { texto: "Entrega o teu caminho ao Senhor; confia nele, e o mais ele fará. (Salmos 37:5)", mensagem: "Coloque seus planos nas mãos de Deus e tenha fé." },
            // Adicione mais versículos aqui até 50...
        ];

        const hoje = new Date();
        const diaSemana = hoje.toLocaleDateString('pt-BR', { weekday: 'long' });
        const dataCompleta = hoje.toLocaleDateString('pt-BR');
        const hora = hoje.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

        const versiculoAleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];

        document.getElementById('versiculo').innerText = versiculoAleatorio.texto;
        document.getElementById('mensagem').innerText = versiculoAleatorio.mensagem;
        document.getElementById('data').innerText = `${diaSemana}, ${dataCompleta} às ${hora}`;

        function compartilharVersiculo() {
            const texto = `Versículo do Dia: ${versiculoAleatorio.texto}\nMensagem: ${versiculoAleatorio.mensagem}`;
            const url = `https://wa.me/?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
